<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/book.css">
    <title>Secret Book | Checkpoint Javascript 1</title>
</head>

<body>
    
    <header>
        <nav class="navbar">
            <img src="image/logo.png" class="logo" alt="logo-wcs" />
            <a href="index.html">Instructions</a>
            <a href="book.html">Secret book</a>
        </nav>
    </header>
    
    <main class="container">
        
        <section class="desktop">
            <aside class="left">
                <input class="whisky" type="checkbox" name="glass" id="glass">
            </aside>
            
            <div class="pages">
                <div class="page leftpage">
                    Add a bribe
                    <!-- TODO : Form -->
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name" id="name">Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="payment" id="payment">Payment</label>
                            <input id="payment" list="payment-list" type="select" placeholder="... €">
                            <datalist id="payment-list">
                                <option value=""></option>
                                <option value="100€">100€</option>
                                <option value="1000€">1000€</option>
                                <option value="10000€">10000€</option>
                            </datalist>
                        </div>
                        <button type="submit">Pay !</button>
                    </form>
                </div>
                
                <div class="page rightpage">
                    <!-- TODO : Display bribes and total payment -->
                </div>
            </div>
            <aside class="right">
                <img src="image/inkpen.png" alt="an ink pen" class="inkpen" />
            </aside>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
